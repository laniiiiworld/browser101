<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Loop - Render Tree 생성 시점2</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: brown;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button>MOVE</button>
    <div class="box"></div>
    <script>
      const button = document.querySelector('button');
      const box = document.querySelector('.box');

      button.addEventListener('click', () => {
        box.style.transition = 'transform 1s ease-in';
        moveColorBox(300, 'blue');
        // moveColorBox(100, 'orange');
        setTimeout(() => moveColorBox(100, 'orange'), 1000);
      });

      function moveColorBox(px, color) {
        box.style.transform = `translateX(${px}px)`;
        box.style.backgroundColor = `${color}`;
      }
    </script>
  </body>
</html>
