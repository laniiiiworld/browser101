<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>당근을 찾아라!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/4f9bfe4b53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="btn__stop"><i class="fa-solid fa-stop"></i></button>
        <span class="game__timer">10:55</span>
        <span class="game__score">30</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="popup">
      <button class="btn__play"><i class="fa-solid fa-play"></i></button>
      <button class="btn__replay hide"><i class="fa-solid fa-reply"></i></button>
      <div class="popup__message">Are you ready?</div>
    </section>
  </body>
</html>
