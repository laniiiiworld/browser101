<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window load</title>
    <!-- defer, async 차이 테스트 -->
    <script src="load-test.js" defer></script>
  </head>
  <body>
    <script>
      {
        //브라우저가 HTML을 전부 읽고 DOM 트리를 완성하는 즉시 발생
        window.addEventListener('DOMContentLoaded', () => {
          console.log('DOMContentLoaded');
        });
        //HTML로 DOM 트리를 완성하고, 모든 리소스(css, images, ...)가 다운로드 된 이후 발생
        window.addEventListener('load', () => {
          console.log('load');
        });

        //사용자가 페이지를 떠날 때 발생하는 이벤트
        // * 개발자도구 -> 콘솔창 -> preserve log 체크 후 테스트 *
        //창, 문서 및 해당 리소스가 언로드될 때 시작
        window.addEventListener('beforeunload', () => {
          console.log('beforeunload');
        });
        //문서 또는 하위 리소스가 언로드될 때 이벤트가 시작
        window.addEventListener('unload', () => {
          console.log('unload');
        });
      }
    </script>
  </body>
</html>
